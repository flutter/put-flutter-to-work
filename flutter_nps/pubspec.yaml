name: flutter_nps
description: A new Flutter module project.

version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  app_ui:
    path: packages/app_ui
  bloc: ^8.1.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  intl: any
  nps_repository:
    path: packages/nps_repository
  platform_close:
    path: packages/platform_close

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  generate: true

  module:
    androidX: true
    androidPackage: com.example.flutter_nps
    iosBundleIdentifier: com.example.flutterNps

name: Android CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - .github/workflows/android_workflow.yaml
      - newsfeed_android/**

# Declare default permissions as read only.
permissions: read-all

defaults:
  run:
    working-directory: ./newsfeed_android
jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    name: build / ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: subosito/flutter-action@de3cdb9a4b2f535dc0fa0da445a46b10b1bfefc7
        with:
          channel: "stable"
      - run: flutter --version

      - name: Build Flutter AAR file
        working-directory: flutter_nps
        run: flutter build aar

      - name: Set up JDK 1.8
        uses: actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38
        with:
          java-version: "17"

      - name: Change wrapper permissions
        working-directory: ./newsfeed_android
        run: chmod +x ./gradlew

      - name: Android linter
        run: ./gradlew lint
        continue-on-error: false

      - name: Run Checkstyle
        uses: dbelyaev/action-checkstyle@884620eaa7a1bde42f4d397ed53b0f6bb9427681
        if: matrix.platform == 'ubuntu-latest'
        with:
          github_token: ${{ secrets.github_token }}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Android Unit Test
        run: ./gradlew testDebugUnitTest

      - name: Run Android Instrumented tests
        if: matrix.platform == 'macos-latest'
        uses: reactivecircus/android-emulator-runner@b390b0e1166697ae57c242a0a33c29ca9f5ae078
        with:
          working-directory: ./newsfeed_android
          api-level: 29
          script: ./gradlew connectedCheck

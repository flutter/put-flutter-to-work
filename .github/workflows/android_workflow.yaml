name: Android CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - .github/workflows/android_workflow.yaml
      - newsfeed_android/**

# Declare default permissions as read only.
permissions: read-all

defaults:
  run:
    working-directory: ./newsfeed_android
jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    name: build / ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa
        with:
          channel: "stable"
      - run: flutter --version

      - name: Build Flutter AAR file
        working-directory: flutter_nps
        run: flutter build aar

      - name: Set up JDK
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Change wrapper permissions
        working-directory: ./newsfeed_android
        run: chmod +x ./gradlew

      - name: Android linter
        run: ./gradlew lint
        continue-on-error: false

      - name: Run Checkstyle
        uses: dbelyaev/action-checkstyle@884620eaa7a1bde42f4d397ed53b0f6bb9427681
        if: matrix.platform == 'ubuntu-latest'
        with:
          github_token: ${{ secrets.github_token }}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Android Unit Test
        run: ./gradlew testDebugUnitTest

      - name: Run Android Instrumented tests
        if: matrix.platform == 'macos-latest'
        uses: reactivecircus/android-emulator-runner@d94c3fbe4fe6a29e4a5ba47c12fb47677c73656b
        with:
          working-directory: ./newsfeed_android
          api-level: 29
          script: ./gradlew connectedCheck

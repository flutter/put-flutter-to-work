name: Angular CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - .github/workflows/angular_workflow.yaml
      - newsfeed_angular/**

# Declare default permissions as read only.
permissions: read-all

defaults:
  run:
    working-directory: ./newsfeed_angular
jobs:
  build:
    runs-on: ubuntu-latest
    name: "build"
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: subosito/flutter-action@1e6ee87cb840500837bcd50a667fb28815d8e310
        with:
          channel: "stable"
      - run: flutter --version

      - name: Use Node.js 16.x
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci

      - name: Run format check
        run: npm run format:check

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build:ci

      - name: Test
        run: npm run test:ci

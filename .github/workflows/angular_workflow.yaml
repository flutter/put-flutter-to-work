name: Angular CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - .github/workflows/angular_workflow.yaml
      - newsfeed_angular/**

defaults:
  run:
    working-directory: ./newsfeed_angular
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    name: "build"
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter --version

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run format check
        run: npm run format:check

      - name: Run lint
        run: npm run lint

      - name: Convert module to app for web
        working-directory: flutter_nps
        run: |
          sed -i 's/module/app/' .metadata
          flutter create . --platforms web --org com.example.flutter_nps
          rm test/widget_test.dart
          flutter build web
          perl -i -pe's/<base href=\"\/\"/<base href=\"\.\/\"/g' index.html

      - name: Create Flutter web project artifact
        uses: actions/upload-artifact@v1
        with:
          name: flutter-web-project
          path: flutter_nps/build/web

      - name: Build
        run: npm run build:ci

      - name: Test
        run: npm run test:ci
